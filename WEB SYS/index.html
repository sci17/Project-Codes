button = change background color
div = enter the next paragraph
style = use css to style with colors
js = create a function that will randomly change the color of that phrase -->

<!DOCTYPE html>
<head>
    <header> <h1>Background Color Changer</h1></header>
    <script src = "index.js"></script>
    <link rel ="stylesheet" href = "style.css"></link>
</head>

    <button type = "button" onclick = "changecolor()">Change Background Color</button>
    <div id ="box">
        <p>Click the button then the magic will happen!!</p>
    </div>
</body>
